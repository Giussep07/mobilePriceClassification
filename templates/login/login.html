{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Mobile Price classification | Login</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
    <meta content="" name="description"/>
    <meta content="" name="author"/>

    <!-- ================== BEGIN core-css ================== -->
    <link href="{% static 'css/vendor.min.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/material/app.min.css' %}" rel="stylesheet"/>
    <!-- ================== END core-css ================== -->
</head>
<body class='pace-top'>
<!-- BEGIN #loader -->
<div id="loader" class="app-loader">
    <div class="material-loader">
        <svg class="circular" viewBox="25 25 50 50">
            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"></circle>
        </svg>
        <div class="message">Loading...</div>
    </div>
</div>
<!-- END #loader -->


<!-- BEGIN #app -->
<div id="app" class="app">
    <!-- BEGIN login -->
    <div class="login login-v2 fw-bold">
        <!-- BEGIN login-cover -->
        <div class="login-cover">
            <div class="login-cover-img" style="background-image: url({% static 'img/login-bg/login-bg-17.jpg)' %}"
                 data-id="login-cover-image"></div>
            <div class="login-cover-bg"></div>
        </div>
        <!-- END login-cover -->

        <!-- BEGIN login-container -->
        <div class="login-container">
            <!-- BEGIN login-header -->
            <div class="login-header">
                <div class="brand">
                    <div class="d-flex align-items-center">
                        <span class="logo"></span> <b>Login</b>
                    </div>
                    <small>Inicia sesi칩n para acceder a Mobile Price Classification</small>
                </div>
                <div class="icon">
                    <i class="fa fa-lock"></i>
                </div>
            </div>
            <!-- END login-header -->

            <!-- BEGIN login-content -->
            <div class="login-content">
                <form action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-floating mb-20px">
                        <input type="text" class="form-control fs-13px h-45px border-0" placeholder="Usuario" id="user" name="user"
                               required/>
                        <label for="user" class="d-flex align-items-center text-gray-600 fs-13px">Usuario</label>
                    </div>
                    <div class="form-floating mb-20px">
                        <input type="password" class="form-control fs-13px h-45px border-0" placeholder="Contrase침a"
                               id="password" name="password" required/>
                        <label for="password" class="d-flex align-items-center text-gray-600 fs-13px">Contrase침a</label>
                    </div>
                    <div class="mb-20px">
                        <button type="submit" class="btn btn-cyan d-block w-100 h-45px btn-lg">Iniciar sesi칩n</button>
                    </div>
                </form>
            </div>

            {% if messages %}
            <div>
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}
            <!-- END login-content -->
        </div>
        <!-- END login-container -->
    </div>
    <!-- END login -->

    <!-- BEGIN login-bg -->
    <div class="login-bg-list clearfix">
        <div class="login-bg-list-item active"><a href="javascript:;" class="login-bg-list-link"
                                                  data-toggle="login-change-bg"
                                                  data-img="{% static 'img/login-bg/login-bg-17.jpg' %}"
                                                  style="background-image: url({% static 'img/login-bg/login-bg-17.jpg' %})"></a>
        </div>
        <div class="login-bg-list-item"><a href="javascript:;" class="login-bg-list-link" data-toggle="login-change-bg"
                                           data-img="{% static 'img/login-bg/login-bg-16.jpg' %}"
                                           style="background-image: url({% static 'img/login-bg/login-bg-16.jpg' %})"></a>
        </div>
        <div class="login-bg-list-item"><a href="javascript:;" class="login-bg-list-link" data-toggle="login-change-bg"
                                           data-img="{% static 'img/login-bg/login-bg-15.jpg' %}"
                                           style="background-image: url({% static 'img/login-bg/login-bg-15.jpg' %})"></a>
        </div>
        <div class="login-bg-list-item"><a href="javascript:;" class="login-bg-list-link" data-toggle="login-change-bg"
                                           data-img="{% static 'img/login-bg/login-bg-14.jpg' %}"
                                           style="background-image: url({% static 'img/login-bg/login-bg-14.jpg' %})"></a>
        </div>
        <div class="login-bg-list-item"><a href="javascript:;" class="login-bg-list-link" data-toggle="login-change-bg"
                                           data-img="{% static 'img/login-bg/login-bg-13.jpg' %}"
                                           style="background-image: url({% static 'img/login-bg/login-bg-13.jpg' %})"></a>
        </div>
        <div class="login-bg-list-item"><a href="javascript:;" class="login-bg-list-link" data-toggle="login-change-bg"
                                           data-img="{% static 'img/login-bg/login-bg-12.jpg' %}"
                                           style="background-image: url({% static 'img/login-bg/login-bg-12.jpg' %})"></a>
        </div>
    </div>
    <!-- END login-bg -->

    <!-- BEGIN scroll-top-btn -->
    <a href="javascript:;" class="btn btn-icon btn-circle btn-success btn-scroll-to-top" data-toggle="scroll-to-top"><i
            class="fa fa-angle-up"></i></a>
    <!-- END scroll-top-btn -->
</div>
<!-- END #app -->

<!-- ================== BEGIN core-js ================== -->
<script src="{% static 'js/vendor.min.js' %}"></script>
<script src="{% static 'js/app.min.js' %}"></script>
<!-- ================== END core-js ================== -->

<!-- ================== BEGIN page-js ================== -->
<script src="{% static 'js/demo/login-v2.demo.js' %}"></script>
<!-- ================== END page-js ================== -->
</body>
</html>
